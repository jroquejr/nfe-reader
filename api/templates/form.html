<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>NFE Reader</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #show-result {
            width: 100%;
            min-height: 55vh;
            border: none;
        }
    </style>

</head>

<body>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Search NFe</h1>
                <p class="lead">Use com moderação</p>
                <form method="POST" id="search-form">
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" id="url" name="url">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-lg" value="Enviar">
                    </div>
                </form>
                <hr>
                <textarea id="show-result"></textarea>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>

        (function($) {
            $showResult = $("#show-result");

            $("#search-form").on("submit", function submitForm(e) {
                e.preventDefault();

                $showResult.html("Carregando...")

                var url = $("#url").val();
                if (url) {
                    $.ajax({
                        "url": "/",
                        "type": "POST",
                        "data": JSON.stringify({"url_qrcode": url}),
                        "contentType": "application/json; charset=utf-8",
                        "success": function processResponse(data) {
                            $showResult.html(
                                JSON.stringify(data, undefined, 2)
                            ).show();
                        },
                        "error": function handleError(err) {
                            $showResult.html(
                                err.status + ": " + err.statusText
                            )
                        }
                    });
                }

                return false;
            });
        })(jQuery)
    </script>

</body>

</html>
