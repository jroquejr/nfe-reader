<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>NFE Reader</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">NFe - Leitor de QRCode</h1>
                <p class="lead">Use com moderação</p>
                <form method="POST" id="search-form">
                    <div class="form-group row">
                        <input class="form-control col form-control-lg" type="text" id="url" name="url">
                        <input type="submit" class="btn btn-primary col-2 btn-lg" value="Enviar">
                    </div>
                </form>
                <div class="form-group">
                    <button class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#qrcode-camera">
                        <i class="fas fa-camera"></i>
                        Ler QRCode da camera
                    </button>

                    <button class="btn btn-secondary btn-lg" id="read-from-file">
                        <i class="fas fa-file-upload"></i>
                        Ler QRCode de arquivo
                    </button>
                    <input type="file" class="d-none" id="file-reader" value="Ler de arquivo">
                </div>
                <hr>
                <pre><code class="json" id="show-result"></code></pre>
            </div>
        </div>
    </div>

    {% include "modal-qrcode.html" %}


    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.9/languages/json.min.js">
        hljs.initHighlightingOnLoad();
    </script>
    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>

</body>

</html>
